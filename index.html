<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EyePlay Dot Chase Challenges</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to right, #dbeafe, #fef9c3);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    #menu, #message, #dot, #reward {
      position: absolute;
      width: 100%;
      text-align: center;
      font-size: 24px;
      z-index: 1;
    }
    #menu button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 20px;
      border-radius: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    #dot {
      width: 40px;
      height: 40px;
      background-color: red;
      border-radius: 50%;
      display: none;
    }
    #reward {
      top: 40%;
      font-size: 28px;
      color: #333;
      display: none;
    }
    #message {
      top: 10px;
      font-size: 22px;
      color: #444;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>üéØ EyePlay Challenges</h1>
    <p>Select a Challenge:</p>
    <button onclick="startChallenge('vertical')">‚¨ÜÔ∏è Vertical Vision</button>
    <button onclick="startChallenge('horizontal')">‚û°Ô∏è Side Swipe</button>
    <button onclick="startChallenge('circle')">üîÑ Eye Circle</button>
    <button onclick="startChallenge('blink')">üåü Blink Burst</button>
    <button onclick="startChallenge('focus')">üëÉ Focus Shift</button>
  </div>

  <div id="message"></div>
  <div id="reward"></div>
  <div id="dot"></div>

  <script>
    const dot = document.getElementById('dot');
    const menu = document.getElementById('menu');
    const message = document.getElementById('message');
    const reward = document.getElementById('reward');

    let timer = 0;
    let interval;
    let angle = 0;

    function startChallenge(type) {
      menu.style.display = 'none';
      dot.style.display = 'block';
      message.textContent = 'Keep your eyes on the dot!';
      reward.style.display = 'none';
      timer = 0;
      angle = 0;

      clearInterval(interval);
      interval = setInterval(() => {
        timer++;
        if (timer >= 30) {
          clearInterval(interval);
          dot.style.display = 'none';
          message.textContent = '';
          reward.textContent = getRewardText(type);
          reward.style.display = 'block';
          setTimeout(() => {
            reward.style.display = 'none';
            menu.style.display = 'block';
          }, 4000);
        } else {
          moveDot(type);
        }
      }, 1000);
    }

    function moveDot(type) {
      const w = window.innerWidth;
      const h = window.innerHeight;
      if (type === 'vertical') {
        dot.style.left = `${w / 2}px`;
        dot.style.top = `${Math.random() * (h - 40)}px`;
      } else if (type === 'horizontal') {
        dot.style.left = `${Math.random() * (w - 40)}px`;
        dot.style.top = `${h / 2}px`;
      } else if (type === 'circle') {
        const radius = Math.min(w, h) / 4;
        const x = w / 2 + radius * Math.cos(angle);
        const y = h / 2 + radius * Math.sin(angle);
        dot.style.left = `${x}px`;
        dot.style.top = `${y}px`;
        angle += Math.PI / 15;
      } else if (type === 'blink') {
        dot.style.left = `${Math.random() * (w - 40)}px`;
        dot.style.top = `${Math.random() * (h - 40)}px`;
        message.textContent = 'Blink now! üëÅÔ∏èüëÅÔ∏è';
      } else if (type === 'focus') {
        const x = Math.random() < 0.5 ? w / 2 : Math.random() * (w - 40);
        const y = Math.random() < 0.5 ? h / 2 : Math.random() * (h - 40);
        dot.style.left = `${x}px`;
        dot.style.top = `${y}px`;
      }
    }

    function getRewardText(type) {
      const rewards = {
        vertical: "Great vertical focus! üëè You're leveling up your eye power!",
        horizontal: "Awesome side tracking! üî• Your eyes are super sharp!",
        circle: "You nailed the circle! üåÄ Your eyes are strong and steady!",
        blink: "Nice blinking break! ‚ú® Keep your eyes fresh!",
        focus: "Fantastic focus shift! üéØ You're mastering eye control!"
      };
      return rewards[type] || "Well done! üéâ Keep going!";
    }
  </script>
</body>
</html>
