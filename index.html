<!DOCTYPE html>
<html>
<head>
  <title>EyePlay â€“ Vision Fun!</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e0f7fa;
      text-align: center;
      padding: 50px;
    }
    #dot {
      width: 50px;
      height: 50px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }
  </style>
</head>
<body>
  <h1>Follow the Dot!</h1>
  <p>Try moving your eyes to follow the dot for 30 seconds!</p>
  <div id="dot"></div>

  <script>
    const dot = document.getElementById('dot');
    let time = 0;

    function moveDot() {
      const x = Math.random() * (window.innerWidth - 50);
      const y = Math.random() * (window.innerHeight - 50);
      dot.style.left = `${x}px`;
      dot.style.top = `${y}px`;
    }

    setInterval(() => {
      moveDot();
      time += 1;
      if (time > 30) {
        alert("Good job! Your eyes got a workout!");
        time = 0;
      }
    }, 1000);
  </script>
</body>
</html>
